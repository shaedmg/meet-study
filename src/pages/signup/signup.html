<ion-header>
    <ion-navbar>
        <ion-title>Registro</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="myForm" (ngSubmit)="presentAlert()">
        <ion-list>

            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label stacked>Nombre:</ion-label>
                <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label stacked>Apellidos:</ion-label>
                <ion-input formControlName="lastName" type="text" placeholder="Apellidos"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="mail" item-start></ion-icon>
                <ion-label stacked>Correo electronico:</ion-label>
                <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="calendar" item-start></ion-icon>
                <ion-label stacked>Fecha de nacimiento:</ion-label>
                <ion-datetime formControlName="dateBirth" displayFormat="DD-MM-YYYY" placeholder="DD-MM-YYYY"></ion-datetime>
            </ion-item>

            <div formGroupName="passwordRetry">
                <ion-item>
                    <ion-icon name="eye-off" item-start></ion-icon>
                    <ion-label stacked>Contrase単a:</ion-label>
                    <ion-input formControlName="password" type="password" placeholder="Contrase単a"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="eye-off" item-start></ion-icon>
                    <ion-label stacked>Confirmar contrase単a:</ion-label>
                    <ion-input formControlName="passwordConfirmation" type="password" placeholder="Confirmar contrase単a"></ion-input>
                </ion-item>
            </div>

            <ion-row radio-group formControlName="gender">
                <ion-col>
                    <ion-item>
                        <ion-icon name="woman" item-start></ion-icon>
                        <ion-label>Mujer</ion-label>
                        <ion-radio value="2"></ion-radio>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-icon name="man" item-start></ion-icon>
                        <ion-label>Hombre</ion-label>
                        <ion-radio value="1"></ion-radio>
                    </ion-item>
                </ion-col>
            </ion-row>

        </ion-list>
        <div padding>
            <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
        </div>
    </form>
</ion-content>
